<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift-Project</title>

    <script
    src="https://kit.fontawesome.com/d0e257f480.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
        <section class="secleft">
            <div class="left">
                <div class="lboxes">
                    <button id="downbutton">
                        <img src="imgsound/arrow-down-2824.svg" alt="">
                    </button>
                </div>
                <div class="lboxes">
                    <button id="midupbutton">
                        <img src="imgsound/arrow-up-2822.svg" alt="">
                    </button>
                    <br>
                    <button id="middownbutton">
                    <img src="imgsound/arrow-down-2824.svg" alt="">
                    </button>
                </div>
                <div class="lboxes">
                    <button id="upbutton">
                        <img src="imgsound/arrow-up-2822.svg" alt="">
                    </button>
                </div>
            </div>
        </section>
        <section class="secright">
            <div class="right">
                <div class="rightboxes">
                    <div class="level">Level 2</div>
                </div>
                <div class="rightboxes">
                    <div class="level">Level 1</div>
                </div>
                <div class="rightboxes">
                    <div class="level">Level 0/ GL</div>
                </div>
                <div class="liftbox">
                    <h3 class="le">Elevator</div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="scriptt.js"></script>
  </body>
  </html>
